<div class=" big-container d-flex align-items-center justify-content-center">
<div class="container col-md-6 d-flex flex-column align-items-center">
    <h1 class="mb-5 mt-2">Accedi per creare e gestire le tue note</h1>
    <form (ngSubmit)="userLogin()">
        <div class="d-flex flex-column align-items-center">

            <div class="mb-3 d-flex flex-column align-items-center">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" [(ngModel)]="user.email" class="form-control" id="email" name="email">
            </div>

            <div class="mb-3 d-flex flex-column align-items-center">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password">
            </div>

            <button id="buttonLogin" type="submit" class="btn btn-primary mb-3">Accedi</button>
            <a href="signup">Non sei registrato? Fallo subito!</a>
        </div>
    </form>
</div>
</div>
